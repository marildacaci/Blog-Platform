<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Post</title>
  <link rel="stylesheet" href="../public/styles/style.css" />
 
</head>
<body>
  <div class="login-container">
    <h2>Add New Post</h2>
    <form action="../backend/addPost.php" method="post">
      <input type="text" name="title" placeholder="Post Title" required />
      <input type="number" name="title" placeholder="Category" required />

      <textarea name="content" placeholder="Write your post..." required style="resize: none; width: 100%;"></textarea>

      <label for="image-upload" class="file-label" style="color:white; text-align: center;">Upload Image</label>
      <input type="file" name="postImage" id="image-upload" accept="image/*" required />

      <button type="submit" class="submit-btn">Publish Post</button>
    </form>
  </div>
</body>
</html>
