<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog</title>
    <link rel="stylesheet" href="../public/styles/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="login-container">
        <form action="login.php" method="POST">
            <h2>Welcome Back!</h2>

            <input type="text" name="email_or_username" placeholder="Email or Username" required />

            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Password" required />
                
                <span class="toggle-icon" onclick="togglePassword('password', this)">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>

            <button type="submit">Log In</button>
            <p class="forgot-password"><a href="forgotPassword.html">Forgot Password?</a></p>
            <p class="login-footer">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

    <script src="../js/index.js" defer></script>
</body>

</html>
