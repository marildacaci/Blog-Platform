<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../public/styles/style.css" />
</head>

<body>
    <div class="login-container">
        <form class="register-form" action="register.php" method="POST">
            <h2>Create Your Account</h2>

            <input type="text" name="firstname" placeholder="First Name" required />
            <input type="text" name="lastname" placeholder="Last Name" required />
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />

            <div class="password-toggle">
                <input type="password" id="password" name="password" placeholder="Password" required />
                <span class="toggle-icon" onclick="togglePassword('password', this)"><i
                        class="fas fa-eye-slash"></i></span>
            </div>

            <div class="password-toggle">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                    required />
                <span class="toggle-icon" onclick="togglePassword('confirm_password', this)"><i
                        class="fas fa-eye-slash"></i></span>
            </div>

            <p id="password-message" class="error-message hidden">Passwords do not match!</p>

            <button type="submit">Register</button>
            <p class="login-footer">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
<script src="../js/index.js" defer></script>
</body>

</html>
